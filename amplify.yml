version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm install --no-audit --no-fund --loglevel=error
    build:
      commands:
        - echo "REACT_APP_API_URL=$REACT_APP_API_URL" >> .env
        - npm run build
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*